<ion-item
  *ngIf="record"
  [routerLink]="'/message/' + record.id"
  [detail]="false"
>
  <div class="record-content">
    <div>
      <h3>$ {{ record.amount }}</h3>
      <p>{{record.paymethod}}</p>
    </div>
    <div class="right-align">
      <h3> {{ record.payee }}</h3>
      
      <p>{{record.date | date}}
        
      </p>
      
    </div>
    
    
  </div>
</ion-item>
