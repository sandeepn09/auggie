<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button (click)="modalController.dismiss()" color="medium" fill="clear"
    ><ion-icon name="chevron-back-outline" size="large"></ion-icon
  ></ion-button>
  <div class="ion-text-center main-div">
    <div class="ion-margin-bottom">
      <img alt="" src="../../../assets/forgot_password.svg" />
      <h2>Forgot password?</h2>
      <p>
        Enter your email/username below and we'll send a verficaition code to
        your email. Enter that verification code in the next step to reset your
        password.
      </p>
    </div>

    <form [formGroup]="authForm" class="top-margin">
      <div class="form-group ion-text-left">
        <ion-input
          class="form-control"
          formControlName="email"
          type="text"
          placeholder="Email"
        >
        </ion-input>
        <span
          class="invalid"
          *ngIf="
            authForm.get('email').touched && authForm.get('email').invalid
          "
          >Email is required</span
        >
      </div>
    </form>

    <ion-button
      class="main-btn"
      expand="block"
      style="margin-top: 4em"
      (click)="reset()"
      >Send Verification Code</ion-button
    >
  </div>
</ion-content>
