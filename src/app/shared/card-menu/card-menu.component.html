<ion-content>
  <ion-list>
    <ion-item
      ><ion-button fill="clear" (click)="edit()" size="large" color="dark"
        ><ion-icon name="create-outline"></ion-icon>Change Funding Account</ion-button
      ></ion-item
    >
    <ion-item
      ><ion-button
        fill="clear"
        (click)="deleteCard()"
        size="large"
        color="danger"
        >
        <ion-icon name="remove-circle"></ion-icon>Cancel Card</ion-button
      ></ion-item
    >
  </ion-list>
</ion-content>
