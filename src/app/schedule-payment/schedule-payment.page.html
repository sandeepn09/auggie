<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start"
      ><ion-back-button text="" defaultHref="/add-payment"></ion-back-button
    ></ion-buttons>
    <ion-title>Schedule Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  scrollY="false"
  class="ion-padding ion-text-center"
>
  <form [formGroup]="psForm" class="top-margin">
    <div class="form-group ion-text-left">
      <ion-input
        class="form-control"
        formControlName="providerName"
        type="text"
        placeholder="Provider Name"
      >
      </ion-input>
      <span
        class="invalid"
        *ngIf="psForm.get('providerName').touched && psForm.get('providerName').invalid"
        >Provider Name is required</span
      >
    </div>

    <div class="form-group ion-text-left">
      <ion-input
        class="form-control"
        formControlName="description"
        type="text"
        placeholder="Description"
      >
      </ion-input>
      <span
        class="invalid"
        *ngIf="psForm.get('description').touched && psForm.get('description').invalid"
        >Description is required</span
      >
    </div>

    <div class="form-group ion-text-left">
      <ion-input
        class="form-control"
        formControlName="amount"
        type="number"
        placeholder="Amount"
      >
      </ion-input>
      <span
        class="invalid"
        *ngIf="psForm.get('amount').touched && psForm.get('amount').invalid"
        >Amount is required</span
      >
    </div>

    <div class="form-group ion-text-left">
      <ion-select
        placeholder="Payment Method"
        interface="action-sheet"
        class="form-control"
        formControlName="payMethod"
      >
        <ion-select-option value="xxxx 1234">xxxx 1234</ion-select-option>
        <ion-select-option value="xxxx 1234">xxxx 5656</ion-select-option>
      </ion-select>
      <span
        class="invalid"
        *ngIf="psForm.get('payMethod').touched && psForm.get('payMethod').invalid"
        >Select an Payment Card</span
      >
    </div>

    <div class="form-group ion-text-left">
      <ion-select
        placeholder="Reccuring"
        interface="action-sheet"
        class="form-control"
        formControlName="recuring"
      >
        <ion-select-option value="Y">Yes</ion-select-option>
        <ion-select-option value="N">No</ion-select-option>
      </ion-select>
    </div>

    <div class="form-group ion-text-left dt-pckr">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-datetime
        placeholder="Payment Date"
        class="form-control"
        formControlName="payDate"
        displayFormat="MM/DD/YY"
      ></ion-datetime>
      <span
        class="invalid"
        *ngIf="psForm.get('payDate').touched && psForm.get('payDate').invalid"
        >Payment Date is required</span
      >
    </div>
  </form>
</ion-content>
<ion-footer class="ion-padding ion-text-uppercase">
  <ion-button class="main-btn" expand="block" (click)="testModal()"
    >Schedule</ion-button
  >
</ion-footer>
