<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center ion-padding">
    <ion-buttons slot="start"
      ><ion-back-button text="" defaultHref="/add-payment"></ion-back-button
    ></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  scrollY="true"
  class="ion-padding ion-text-center"
>
  <h2>Tell us more about your</h2>
  <h2>{{psForm.get("providerName").value}} bill</h2>
  <form [formGroup]="psForm" class="top-margin">
    <div class="form-group ion-text-left">
      <ion-input
        class="form-control"
        formControlName="providerName"
        type="text"
        placeholder="Provider Name"
      >
      </ion-input>
      <span
        class="invalid"
        *ngIf="psForm.get('providerName').touched && psForm.get('providerName').invalid"
        >Provider Name is required</span
      >
    </div>

    <div class="form-group ion-text-left">
      <ion-input
        class="form-control"
        formControlName="amount"
        type="number"
        placeholder="Amount $0.00"
        inputmode="decimal"
      >
      </ion-input>
      <span
        class="invalid"
        *ngIf="psForm.get('amount').touched && psForm.get('amount').invalid"
        >Amount is required</span
      >
    </div>

    <div class="dt-container ion-text-left">
      <p class="ion-text-left lbl-p">
        What day of the month will you use the Augie card to pay this bill?
      </p>

      <div class="form-group ion-text-left dt-pckr">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-datetime
          placeholder="Payment Date"
          class="form-control"
          formControlName="paymentDate"
          displayFormat="MMM DD"
        ></ion-datetime>
      </div>
      <span
        class="invalid ion-text-left"
        *ngIf="psForm.get('paymentDate').touched && psForm.get('paymentDate').invalid"
        >Payment Date is required</span
      >
    </div>
  </form>

  <div class="btn-div">
    <ion-button class="main-btn" expand="block" (click)="save()"
      >Schedule</ion-button
    >
  </div>
</ion-content>
