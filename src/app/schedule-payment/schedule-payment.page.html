<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center ion-padding">
    <ion-buttons slot="start"
      ><ion-back-button text="" defaultHref="/add-payment"></ion-back-button
    ></ion-buttons>
    <ion-title>Schedule Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  scrollY="true"
  class="ion-padding ion-text-center"
>
  <form [formGroup]="psForm" class="top-margin">
    <div class="form-group ion-text-left">
      <ion-input
        class="form-control"
        formControlName="providerName"
        type="text"
        placeholder="Provider Name"
      >
      </ion-input>
      <span
        class="invalid"
        *ngIf="psForm.get('providerName').touched && psForm.get('providerName').invalid"
        >Provider Name is required</span
      >
    </div>

    <div class="form-group ion-text-left">
      <ion-input
        class="form-control"
        formControlName="description"
        type="text"
        placeholder="Description"
      >
      </ion-input>
      <span
        class="invalid"
        *ngIf="psForm.get('description').touched && psForm.get('description').invalid"
        >Description is required</span
      >
    </div>

    <div class="form-group ion-text-left">
      <ion-input
        class="form-control"
        formControlName="amount"
        type="number"
        placeholder="Amount"
      >
      </ion-input>
      <span
        class="invalid"
        *ngIf="psForm.get('amount').touched && psForm.get('amount').invalid"
        >Amount is required</span
      >
    </div>

    <div class="form-group ion-text-left">
      <ion-select
        placeholder="Reccuring"
        interface="action-sheet"
        class="form-control"
        formControlName="recurring"
      >
        <ion-select-option value="true">Yes</ion-select-option>
        <ion-select-option value="false">No</ion-select-option>
      </ion-select>
    </div>

    <div class="form-group ion-text-left dt-pckr">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-datetime
        placeholder="Payment Date"
        class="form-control"
        formControlName="paymentDate"
        displayFormat="MMM DD"
      ></ion-datetime>
      <span
        class="invalid"
        *ngIf="psForm.get('paymentDate').touched && psForm.get('paymentDate').invalid"
        >Payment Date is required</span
      >
    </div>
  </form>

  <div class="btn-div">
    <ion-button class="main-btn" expand="block" (click)="save()"
      >Schedule</ion-button
    >
  </div>
</ion-content>
