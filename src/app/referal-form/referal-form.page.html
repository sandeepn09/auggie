<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/referal"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="auth-content">
    <ion-list class="basic-form" lines="none">
      <p class="auth-title">Enter your friends details and hit send!</p>

      <ion-item class="ion-margin-bottom">
        <ion-input type="email" placeholder="Firstname"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-input type="password" placeholder="Lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="ph" placeholder="Phone"></ion-input>
      </ion-item>

      <ion-button expand="block" routerLink="/profile" shape="round"
        >Send</ion-button
      >
    </ion-list>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  
</ion-footer>
