<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-content class="ion-padding">
      <h3 class="ion-text-center ion-padding">augie</h3>

      <ion-item
        button="true"
        detail="false"
        lines="none"
        routerLink="/profile-view"
      >
        <ion-icon name="pie-chart-outline" slot="start"></ion-icon
        ><ion-label>Profile</ion-label>
      </ion-item>
      <ion-item detail="false" lines="none" routerLink="/payments">
        <ion-icon name="home-outline" slot="start"></ion-icon
        ><ion-label>Payments</ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" routerLink="/funding-account">
        <ion-icon name="cash-outline" slot="start"></ion-icon
        ><ion-label>Add Bank Account</ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" routerLink="/add-payment">
        <ion-icon name="people-outline" slot="start"></ion-icon
        ><ion-label>Refer a Friend</ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" routerLink="/add-payment">
        <ion-icon name="card-outline" slot="start"></ion-icon
        ><ion-label>Schedule Payment</ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" routerLink="/description">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon
        ><ion-label>Help</ion-label>
      </ion-item>
      <ion-item lines="none" detail="false" (click)="logout()">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon
        ><ion-label>Sign out</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
