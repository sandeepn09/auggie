<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="auth-content">

    <ion-list class="basic-form" lines="none">
     
      <p class="auth-title">Reset Password</p>
      <p class="auth-message">Enter and confirm new password below</p>
      <ion-item class="ion-margin-bottom"> 
        
        <ion-input type="password" placeholder="Enter password"></ion-input>
       
      </ion-item>
      <ion-item>
      
        <ion-input type="password" placeholder="Confirm password"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" routerLink="/authresult">Reset Password</ion-button>
     

    </ion-list>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
   
  </ion-toolbar>
</ion-footer>
