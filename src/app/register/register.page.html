<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="auth-content">

    <ion-list class="basic-form" lines="none">
     
      <p class="auth-title">Create your account</p>
      <ion-item class="ion-margin-bottom">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Password"></ion-input>
        
      </ion-item>

      <ion-button expand="block" shape="round">Sign up</ion-button>

      <div class="secure" style="display: block; text-align: center;">
        <ion-icon name="lock-closed"></ion-icon>
      </div>

    </ion-list>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p class="ion-text-center small-font">
      <a href="#" routerLink="/signin">sign in</a>
    </p>
  </ion-toolbar>
</ion-footer>
